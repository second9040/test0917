<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Light Box</title>
  </head>
</html>
<body>
  <div>
    <h3 class="title">lightBox</h3>
    <div class="lightBox">
      <div class="closeBtn" onclick="closeMask()">X</div>
      <div class="mask" onclick="closeMask()"></div>
      <img class="demoPic" src="./123.png" alt="" />
      <div class="demoContainer" onclick="lightBox()">
        <p class="demoText">DEMO</p>
      </div>
    </div>
  </div>
</body>
<script>
  let lightBox = () => {
    document.getElementsByClassName("demoPic")[0].classList.add("show");
    document.getElementsByClassName("mask")[0].classList.add("show");
    document.getElementsByClassName("closeBtn")[0].classList.add("show");
    document.getElementsByClassName("demoText")[0].classList.add("notShow");
  };

  let closeMask = () => {
    document.getElementsByClassName("demoPic")[0].classList.remove("show");
    document.getElementsByClassName("mask")[0].classList.remove("show");
    document.getElementsByClassName("closeBtn")[0].classList.remove("show");
    document.getElementsByClassName("demoText")[0].classList.remove("notShow");
  };
</script>
<style>
  .demoContainer,
  .demoPic {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30vw;
    height: 60vh;
    position: absolute;
    top: 20vh;
    left: 35vw;
    border: solid;
    z-index: 500;
  }

  .demoPic {
    display: none;
  }

  .mask {
    display: none;
    opacity: 0.7;
    background: #000;
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .closeBtn {
    z-index: 500;
    position: fixed;
    right: 20px;
    top: 20px;
    display: none;
    padding: 15px;
    background: #fff;
    border-radius: 50px;
  }

  .show {
    display: block;
  }

  .notShow {
    display: none;
  }
</style>
